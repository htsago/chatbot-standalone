services:
  # Frontend - Vue.js Portfolio
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "3036:3036"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3036"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend - Chatbot API
  backend:
    build:
      context: ./porto-backend
      dockerfile: Dockerfile
    container_name: portfolio-chatbot
    ports:
      - "8090:8090"
    env_file:
      - ./porto-backend/.env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./porto-backend/data:/app/data:ro
      - ./porto-backend/portfolio-db:/app/portfolio-db
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8090/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    driver: bridge