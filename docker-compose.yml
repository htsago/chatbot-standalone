services:
  # Frontend - React/Vite Portfolio Chatbot
  frontend:
    build:
      context: ./porto-frontend
      dockerfile: Dockerfile
    container_name: agent-v1-frontend
    ports:
      - "5174:5173"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend - Chatbot API
  backend:
    build:
      context: ./porto-backend
      dockerfile: Dockerfile
    container_name: agent-v1-backend
    ports:
      - "8091:8090"
    env_file:
      - ./porto-backend/.env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./porto-backend/data:/app/data:ro
      - ./porto-backend/portfolio-db:/app/portfolio-db
      - ./porto-backend/gmail_token.json:/app/gmail_token.json:rw
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8090/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    driver: bridge