services:
  nginx:
    image: nginx:alpine
    container_name: herman-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - herman-ai-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./porto-frontend
      dockerfile: Dockerfile
    container_name: herman-ai-frontend
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    restart: unless-stopped
    networks:
      - herman-ai-network
    expose:
      - "5173"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./porto-backend
      dockerfile: Dockerfile
    container_name: herman-ai-backend
    environment:
      PYTHONPATH: /app
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GMAIL_TOKEN_JSON: ${GMAIL_TOKEN_JSON:-}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8090}
      API_VERSION: ${API_VERSION:-v1}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-llama-3.1-70b-versatile}
      DEFAULT_TEMPERATURE: ${DEFAULT_TEMPERATURE:-0.1}
      DEBUG_MODE: ${DEBUG_MODE:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-*}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-*}
    volumes:
      - ./porto-backend/data:/app/data:ro
      - ./porto-backend/portfolio-db:/app/portfolio-db:rw
      - gmail-token:/app/gmail_token.json
    restart: unless-stopped
    networks:
      - herman-ai-network
    expose:
      - "8090"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gmail-token:
    driver: local

networks:
  herman-ai-network:
    driver: bridge
