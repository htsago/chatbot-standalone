# Main Ingress: Routes external traffic to frontend and backend services
# /api paths go to backend, all other paths go to frontend
# Only created if ingress.enabled: true is set in values.yaml
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chatbot-standalone.fullname" . }}-ingress
  labels:
    {{- include "chatbot-standalone.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          {{- if or (eq .path "/api") (hasPrefix "/api" .path) }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ printf "%s-backend" (include "chatbot-standalone.fullname" $) }}
                port:
                  number: {{ $.Values.backend.service.port }}
          {{- else }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ printf "%s-frontend" (include "chatbot-standalone.fullname" $) }}
                port:
                  number: {{ $.Values.frontend.service.port }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}

