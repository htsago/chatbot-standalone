backend:
  image:
    repository: chatbot-backend
    tag: latest
  service:
    type: ClusterIP
    port: 8090
  env:
    GROQ_API_KEY: "your_groq_api_key_here"
    OPENAI_API_KEY: "your_openai_api_key_here"
    TAVILY_API_KEY: "your_tavily_api_key_here"
frontend:
  image:
    repository: chatbot-frontend
    tag: latest
  service:
    type: ClusterIP
    port: 5173
ingress:
  enabled: false
  hosts:
  - host: chatbot.local
    paths:
    - path: /
      pathType: Prefix
    - path: /api
      pathType: Prefix